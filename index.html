<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <section class="wrapper">
      <article class="wrapped-section-1"></article>
      <article class="wrapped-section-2">
        <div class="section-1">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks,and podcast on
            any device anywhere you like!
          </p>
        </div>
        <div class="section-2">
          <div class="section-2-cover">
            <figure class="section-2-plans">
              <table>
                <tr>
                  <td class="table-data-1">
                    <img src="images/icon-music.svg" alt="music icon" />
                  </td>
                  <td class="table-data-2">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                  </td>
                </tr>
              </table>
            </figure>
            <figure class="section-2-link">
              <a href="#">Change</a>
            </figure>
          </div>
        </div>
        <div class="section-3">
          <button id="proceed-btn">Proceed to Payment</button>
          <button id="order-btn">Cancel Order</button>
        </div>
      </article>
    </section>
  </body>
</html>
